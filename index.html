<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Homework 2</title>
  </head>
  <body>
    <nav>
      <div>
        <a href="#">
          <i class="fa-solid fa-sun"></i>
        </a>
      </div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Weather</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
      <div class="signup">
        <a href="#">Log In</a>
        <a href="#">Sign Up</a>
        <i class="fa-solid fa-user"></i>
      </div>
    </nav>
    <div class="main">
      <h1 class="main-title">Logan's Weather Site</h1>
      <p class="description">
        Input any city or zip code and select the number of days you want to
        forecast.
      </p>
      <div class="form">
        <input
          class="text-input"
          type="text"
          id="city"
          placeholder="City Name"
        />
        <p>or</p>
        <input
          class="text-input zip-input"
          type="number"
          id="zip"
          placeholder="Zipcode"
        />
        <input class="text-input" type="number" id="days" placeholder="Days" />

        <div class="metric-radio">
          <div>
            <input type="radio" id="metric" name="is_metric" value="metric" />
            <label for="metric">Metric</label>
          </div>
          <div>
            <input
              type="radio"
              id="imperial"
              name="is_metric"
              value="imperial"
            />
            <label for="imperial">Imperial</label>
          </div>
        </div>

        <input type="submit" value="Get Weather" id="submit" />
      </div>
      <div class="section-container">
        <div class="section-one">
          <h1 class="location-text"></h1>
          <div class="icon-container">
            <p class="main-temp"></p>
            <div class="main-text">
              <img class="main-weather-icn" src="" alt="" />
              <p class="main-weather"></p>
            </div>
          </div>
          <div class="high-low">
            <p class="high-temp"></p>
            <p class="low-temp"></p>
          </div>
          <h2>Hourly Forecast</h2>
          <div class="forecast-grid"></div>
        </div>
        <div class="section-two">
          <h2 class="day-forecast-header"></h2>
          <div class="day-forecast"></div>
          <div class="double-container">
            <div>
              <h2>Wind</h2>
              <div>
                <p class="wind-speed">Speed:</p>
                <p class="wind-direction">Direction:</p>
              </div>
            </div>
            <div>
              <h2>Pressure</h2>
              <div>
                <p class="millibars">Millibars:</p>
                <p class="pressure-inches">Inches:</p>
              </div>
            </div>
          </div>

          <div class="misc-container">
            <div class="icon-and-text">
              <i class="fa-solid fa-umbrella"></i>
              <p class="precip">Precipitation:"</p>
            </div>
            <div class="icon-and-text">
              <i class="fa-solid fa-droplet"></i>
              <p class="humidity">Humidity:</p>
            </div>

            <div class="icon-and-text">
              <i class="fa-solid fa-temperature-half"></i>
              <p class="feels-like">Feels Like:</p>
            </div>
            <div class="icon-and-text">
              <i class="fa-solid fa-eye"></i>
              <p class="visibility">Visibility:</p>
            </div>
            <div class="icon-and-text">
              <i class="fa-solid fa-sun"></i>
              <p class="uv">UV Index:</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
